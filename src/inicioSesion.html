<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="icon" href="../imagenes/sombrero.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/stylesLogin.css">
  <!-- Si se elimina esta linea solo se queda con los estilos de bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .grid-item {
      background-color: #ccc;
      padding: 10px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../imagenes/esquel.jpg" alt="Logo de la Red Social" class="logo-image">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="btn btn-custom-green text-white"
                  onclick="window.location.href = '/inicioSesion';">Iniciar
                  sesión
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-custom-green text-white"
                  onclick="window.location.href = '/paginaRegistro';">Registrarse</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="content">
      <div class="contenido">
        <div>
          <h1>Iniciar Sesión</h1>
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <img src="../imagenes/user.png" alt="ImagenUser">
          </div>
          <div class="grid-item">
            <div class="text-box">
              <input type="text" id="email" placeholder="Email...">
            </div>
            <div class="text-box">
              <input type="password" id="contraseña" placeholder="Contraseña...">
            </div>
            <div>
              <a onclick="window.location.href = '/reseteo';">Olvidé la contraseña</a>
            </div>
            <div class="botonInicio">
              <button type="submit" id="iniciarSesionBtn" class="btn-iniciar-sesion"
                onclick="window.location.href = '/perfil';">Iniciar
                Sesión
              </button>
            </div>
            <p id="mensajeError" class="error-message"></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-custom-green text-white text-center py-3">
      <div class="container">
        <p>Términos de privacidad | Contacto | Información general</p>
        <p>Esquel © 2023. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="../scripts/Login.js"></script>
    <script src="../scripts/scriptBusqueda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>

</html>
