<!DOCTYPE html>
<html>
<head>
  <title>Reseteo de Contraseña</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/stylesInicio.css">
  <link rel="stylesheet" href="styles/stylesreset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../imagenes/esquel.jpg" alt="Logo de la Red Social" class="logo-image">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-custom-green text-white" onclick="window.location.href = '/inicioSesion';">Iniciar sesión</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-custom-green text-white" onclick="window.location.href = '/paginaRegistro';">Registrarse</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="display-4 text-center">RECUPERACIÓN DE CONTRASEÑA</h1>
      <p class="text-center">Podemos ayudarle a restablecer su contraseña, indique su nombre de usuario y cree una nueva contraseña, cumpliendo con las indicaciones.</p>

      <form id="reset-form">
        <div class="jumbotron jumbotron-small">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
          </div>
          <div class="mb-3">
            <label for="new-password" class="form-label">Nueva Contraseña:</label>
            <input type="password" class="form-control" id="new-password" placeholder="Ingresa tu nueva contraseña (mínimo 8 caracteres, una letra mayúscula y un número.)" required>
            <span id="new-password-error" class="error-message"></span>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
            <span id="confirm-password-error" class="error-message"></span>
          </div>
          <div id="error-text" class="error-message"></div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom-color">Resetear Contraseña</button>
          </div>
        </div>
      </form>
      </div>
  </div>
  <footer class="bg-custom-green text-white text-center py-3">
    <div class="container">
      <p>Términos de privacidad | Contacto | Información general</p>
      <p>Esquel © 2023. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="../scripts/scriptBusqueda.js"></script>
  <script src="../scripts/restablecerContraseña.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
