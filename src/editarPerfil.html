<!DOCTYPE html>
<html>
<head>
  <title>Editar Perfil de Usuario</title>
  <link rel="icon" href="../imagenes/sombrero.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/stylesNav.css">
  <link rel="stylesheet" href="styles/stylesEditPerfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../imagenes/esquel.jpg" alt="Logo de la Red Social" class="logo-image">
          </a>
          
          <div class="navbar-collapse justify-content-center">
            <form class="form-inline">
              <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar">
                <div class="input-group-append">
                  <button type="submit" id="search-button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/crearPeticiones">
                  <i class="fas fa-plus"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/paginaPrincipal">
                  <i class="fas fa-home fa-lg"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/perfil">
                  <i class="fas fa-user"></i> <!-- Icono de usuario para el enlace "Perfil" -->
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">
                  <i class="fas fa-sign-out-alt"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header>
        <div class="cover-photo"></div>
        <div class="profile-header">
          <div class="profile-picture"></div>
          <div class="profile-info">
            <div class="profile-text">
              
            </div>
          </div>
        </div>
        <nav>
          <!-- Navegación dentro del perfil -->
        </nav>
      </header>

  <section class="content">
    <div class="edit-profile-form-container">
      <div class="edit-profile-form">
        <h3>Editar Perfil</h3>
        <form id="profile-form">
          <div class="form-group">
            <label for="first-name">Nombre:</label>
            <input type="text" class="form-control" id="first-name" name="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Apellido:</label>
            <input type="text" class="form-control" id="last-name" name="last-name">
          </div>
          <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <button type="submit" class="btn btn-primary" id="btnGuardarCambiosPerfil">Guardar Cambios</button>
          <button type="button" class="btn btn-danger" id="btnEliminarUsuario">Eliminar Usuario</button>
        </form>
      </div>
    </div>
  </section>
  <footer class="bg-custom-green text-white text-center py-3">
    <div class="container">
      <p>Términos de privacidad | Contacto | Información general</p>
      <p>Esquel © 2023. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="../scripts/scriptEditPerfil.js"></script>
</body>
</html>
