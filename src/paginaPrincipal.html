<!DOCTYPE html>
<html>
<head>
  <title>Página de Red Social</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/stylesNav.css">
  <!-- Si se elimina esta linea solo se queda con los estilos de bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Estilos para ocultar el contenido */
    .content {
      display: none;
    }
  </style>

  <script>
    function handleClick(option) {
      // Ocultar todo el contenido
      var contentItems = document.querySelectorAll('.content');
      contentItems.forEach(function(item) {
        item.style.display = 'none';
      });

      // Mostrar el contenido correspondiente al botón presionado
      var selectedContent = document.getElementById(option);
      if (selectedContent) {
        selectedContent.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../imagenes/esquel.jpg" alt="Logo de la Red Social" class="logo-image">
      </a>

      <div class="navbar-collapse justify-content-center">
        <form class="form-inline">
          <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar">
            <div class="input-group-append">
              <button type="submit" id="search-button" class="btn btn-primary">
                <i class="fas fa-search"></i> <!-- Icono de búsqueda -->
              </button>
            </div>
          </div>
        </form>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/crearPeticiones">
              <i class="fas fa-plus"></i> <!-- Icono de suma -->
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-home fa-lg"></i> <!-- Icono de casa para el enlace "Inicio" -->
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user"></i> <!-- Icono de usuario para el enlace "Perfil" -->
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-sign-out-alt"></i> <!-- Icono de cerrar sesión para el enlace "Cerrar sesión" -->
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="jumbotron">
      <h1 class="frase1">Completa tu perfil, puedes ganar hasta 8 TimeCoins más</h1>
    </div>
    <br></br>
    <div class="menuPrincipal">
      <div>
        <button class="menuButton" onclick="handleClick('peticiones')">PETICIONES</button>
      </div>
      <div>
        <button class="menuButton" onclick="handleClick('comunidades')">COMUNIDADES</button>
      </div>
      <div>
        <button class="menuButton" onclick="handleClick('personas')">PERSONAS</button>
      </div>
    </div>

    <div id="peticiones" class="content">
      <!-- Contenido para la opción "Peticiones" -->
    </div>

    <div id="comunidades" class="content">
      <!-- Contenido para la opción "Comunidades" -->
    </div>

    <div id="personas" class="content">
      <!-- Contenido para la opción "Personas" -->
    </div>
  </div>

  <footer class="bg-custom-green text-white text-center py-3">
    <div class="container">
      <p>Términos de privacidad | Contacto | Información general</p>
      <p>Esquel © 2023. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../scripts/scriptBusqueda.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
